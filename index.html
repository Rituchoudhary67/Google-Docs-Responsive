<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="right-bar">
            <div class="image"><img src="file.png" alt=""></div>
            <div class="right-text-info">
               <div>
                     <input type="text" placeholder="Untitled document">
              </div>
               <div class="btn right-nav-btn">
                <button>File</button>
                <button>Edit</button>
                <button>View</button>
                <button>Insert</button>
                <button>Format</button>
                <button>Tools</button>
                <button>Extensions</button>
                <button>Help</button>
               </div>
            </div>
        </div>
        <div class="left-bar">
              <img src="meet.png" alt="">
        </div>
    </header>
    <div class="empty"></div>
   <div class="header2">
    <div><img src="arrow.png" class="arrow" alt=""></div>
    <div>
      <select name="" id="">
          <option value="">100%</option>
          <option value="">Fit</option>
          <option value="">50%</option>
          <option value="">75%</option>
          <option value="">90%</option>
          <option value="">100%</option>
          <option value="">125%</option>
          <option value="">150%</option>
          <option value="">200%</option>
        </select>
    </div>
    <div>
        <select name="" id="">
            <option value="">Normal Text</option>
            <option value=""><h3>Title</h3></option>
            <option value="">Subtitle</option>
            <option value=""><h1>Heading 1</h1></option>
            <option value=""><h2>Heading 2</h2></option>
            <option value=""><h3>Heading 3</h3></option>
            <option value="">Option</option>
        </select>
    </div>
    <div class="arial">
        <select name="" id="">
            <option value="">Arial</option>
            <option value="">Caveat</option>
            <option value="">Comfortoo</option>
            <option value="">Comic Sans MS</option>
            <option value="">Courier New</option>
            <option value="">EB Garamond</option>
            <option value="">Georiga</option>
            <option value="">Impact</option>
        </select>
    </div>
    <div class="add">
        <button>-</button>
        <label for="">11</label>
        <button>+</button>
    </div>
    <div class="header2">
       <div class="btns"> 
        <button class="img-cont"><img class="bold" src="bold.png" alt=""></button>
        <button class="img-cont"><img class="italic" src="italic.png" alt=""></button>
       </div>
        <img class="under-line" src="underline.png" alt="">
    </div>
   </div>
   <div class="gray-box">
    <input class="gray-box-input" type="text">
   </div>
    <script src="index.js"></script>
</body>
</html>
